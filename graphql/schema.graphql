"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find
    products: [Product!]! @paginate(defaultCount: 10)
    product(id: ID @eq): Product @find
    currentOpening: Opening
    hello: String!
}

type Opening {
    id: ID!
    max_delivery_orders: Int!
    max_pickup_orders: Int!

    opens_at: DateTime!
    closes_at: DateTime!
    delivers_at: DateTime!

    products: [Product]! @belongsToMany
    orders: [Order]! @hasMany

    created_at: DateTime!
    updated_at: DateTime!
}

"missing relationships"
type Order {
    id: ID!
    state: String!
}

type User {
    id: ID!
    name: String!
    email: String!
    products: [Product]! @morphMany
    created_at: DateTime!
    updated_at: DateTime!
}

type ProductPivot {
    holder_id: String!
    product_id: ID!
    holder_type: String!
    quantity: Float!
    quantity_cost: Float!
}

type Product {
    id: String!
    name: String!
    description: String!
    quantity_cost: Int!
    deleted_at: DateTime
    created_at: DateTime!
    updated_at: DateTime!
    type: String!
    unit_name_singular: String
    unit_name_plural: String
    pivot: ProductPivot
    media: [Media] @morphMany
}

